{% extends 'base.html' %}
{% block content %}
<div class="row text-center justify-content-center">
    <div class="col-md-6 bg-white p-3 rounded">
        <h1 class="mb-4">Restablecer contraseña</h1>
        <p>Por favor, introduce tu correo electrónico y te enviaremos las instrucciones para recuperar tu contraseña.</p>
        <form id="id_password_reset_form" method="POST" class="form">
            {% csrf_token %}
            <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true" >
            <button id="id_submit_btn" class="btn btn-outline-primary btn-block mt-3" >Enviar correo</button>
        </form>
    </div>
</div>

{% endblock %}
