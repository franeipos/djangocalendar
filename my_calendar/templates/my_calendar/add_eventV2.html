{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 rounded bg-white p-3">
        <h1 class="text-center mb-3">
        {% if type == '1' %}
             Nuevo Evento
        {% elif type == '2' %}
            Nuevo Mes
        {% elif type == '3' %}
            Nueva Estación
        {% elif type == '4' %}
            Nuevo Tiempo
        {% endif %}
        </h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name="title" type="text" placeholder="Nombre" class="form-control my-3" required maxlength="200">
            <input name="description" type="text" placeholder="Descripción" class="form-control my-3">

            {% if type == '1' %}
                <input name="date" type="date" placeholder="Seleccione una fecha" class="form-control my-3" value="{{year}}-{{month}}-{{day}}" required>
            {% else %}
                <input name="date" type="month" placeholder="Seleccione una fecha" class="form-control my-3" value="{{year}}-{{month}}" required>
            {% endif %}

            <input name="image" type="file" accept="image/*" class="form-control my-3">
            <input name="patient_calendar" type="number"  class="form-control my-3" value="{{id_patient}}" required>
            <input name="type" type="number" class="form-control my-2" value="{{type}}" required>
            <input type="submit" name="submit" value="Crear" class="btn btn-outline-primary my-3">
        </form>
    </div>
</div>
{% endblock content %}
