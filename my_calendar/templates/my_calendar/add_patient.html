{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 rounded bg-white p-3">
        <h1 class="text-center mb-3"> Nuevo Calendario </h1>
        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red"><i class="bi bi-exclamation-circle"></i> {{ error }}</p>
            {% endfor %}
        {% endfor %}

        <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="name" class="form-control my-3" placeholder="Nombre" maxlength="50" required id="id_name">
            <input type="number" name="therapist" class="form-control mb-3" placeholder="Terapeuta" id="id_therapist" hidden required value="{{user.id}}">
            <div class="my-4">
                <h6 class="my-2"> Estilo del calendario: </h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="template_style" id="inlineRadio1" value="1" checked>
                    <label class="form-check-label" for="inlineRadio1">Estándar</label>
                </div>
<!--                <div class="form-check form-check-inline">-->
<!--                    <input class="form-check-input" type="radio" name="template_style" id="inlineRadio2" value="2">-->
<!--                    <label class="form-check-label" for="inlineRadio2">Oscuro</label>-->
<!--                </div>-->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="template_style" id="inlineRadio3" value="3" >
                    <label class="form-check-label" for="inlineRadio3">Cálido</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="template_style" id="inlineRadio4" value="4" >
                    <label class="form-check-label" for="inlineRadio4">Frío</label>
                </div>
            </div>

            <input type="submit" name="submit" value="Añadir" class="btn btn-outline-primary mb-3">
            <a class="btn btn-outline-danger mb-3" href="{% url 'patients-list' %}">Cancelar</a>
        </form>
    </div>
</div>
{% endblock content %}
